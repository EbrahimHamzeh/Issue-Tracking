<mat-toolbar color="primary">
    <span>سیستم پشتیبانی</span>
</mat-toolbar>
<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card class="my-card">
        <mat-card-header>
            <mat-card-title>ورود</mat-card-title>
        </mat-card-header>
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
            <mat-card-content fxLayout="column" dir="rtl">
                <mat-form-field>
                    <input matInput placeholder="نام‌کاربری" name="username" #username="ngModel" required
                        [(ngModel)]="model.username">
                    <mat-error *ngIf="username.invalid && username.touched">نام‌کاربری نامعتبر می‌باشد.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input type="password" matInput placeholder="رمزعبور" name="password" #password="ngModel" required
                        [(ngModel)]="model.password">
                    <mat-error *ngIf="password.invalid && password.touched">رمزعبور نامعتبر می‌باشد.</mat-error>
                </mat-form-field>
                <mat-checkbox #rememberMe="ngModel" name="rememberMe" [(ngModel)]="model.rememberMe">مرا به ‌خاطر بسپار
                </mat-checkbox>
            </mat-card-content>
            <mat-card-actions>
                <button type="submit" mat-raised-button [disabled]="form.invalid " color="primary">ورود</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
